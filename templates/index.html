<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Iris KNN ë¶„ë¥˜ê¸°</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            text-align: center;
            padding: 40px 30px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1c355e;
            margin-bottom: 35px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            transition: opacity 0.4s ease;
        }

        label {
            font-weight: 500;
            color: #2c3e50;
            font-size: 15px;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(200, 200, 200, 0.4);
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 8px rgba(116, 185, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.9);
        }

        button, a.button-style {
            margin-top: 10px;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
            transition: all 0.3s ease;
            
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        button:hover, a.button-style:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(116, 185, 255, 0.6);
        }

        button:active, a.button-style:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(116, 185, 255, 0.4);
        }

        .result {
            margin-top: 25px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.6s ease-out;
            display: none;
        }

        .result.active {
            display: block;
        }

        .result h2 {
            color: #1c355e;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .result img {
            width: 100%;
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeZoom 0.7s ease-out;
        }

        .result p.description {
            color: #2d3436;
            font-size: 15px;
            line-height: 1.7;
            text-align: left;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeZoom {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }
            button, a.button-style {
                font-size: 16px;
                padding: 12px 24px;
            }
            input[type="number"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŒ¸ ë¶“ê½ƒ í’ˆì¢… ì˜ˆì¸¡ (KNN)</h1>

        <form id="inputForm" method="post">
            <div>
                <label>Sepal Length</label>
                <input type="number" step="0.01" name="sepal_length" required>
            </div>
            <div>
                <label>Sepal Width</label>
                <input type="number" step="0.01" name="sepal_width" required>
            </div>
            <div>
                <label>Petal Length</label>
                <input type="number" step="0.01" name="petal_length" required>
            </div>
            <div>
                <label>Petal Width</label>
                <input type="number" step="0.01" name="petal_width" required>
            </div>
            <button type="submit">ì˜ˆì¸¡í•˜ê¸°</button>
        </form>

        <div id="resultSection" class="result">
            {% if prediction %}
                <h2>ì˜ˆì¸¡ ê²°ê³¼: {{ prediction }}</h2>
                <img src="{{ image_url }}" alt="Image of {{ prediction }}">
                <p class="description">{{ description }}</p>
                <a href="/" class="button-style" id="resetBtn">ë‹¤ì‹œ ìž…ë ¥í•˜ê¸°</a>
            {% endif %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("inputForm");
            const result = document.getElementById("resultSection");
            const resetBtn = document.getElementById("resetBtn");

            const predictionValue = "{{ prediction }}";
            
            const hasPrediction = predictionValue && predictionValue !== "None" && predictionValue !== "";

            if (hasPrediction && result) {
                form.style.display = "none";
                result.classList.add("active");
            } 
        });
    </script>
</body>
</html>
